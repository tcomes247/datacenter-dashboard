<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datacenter Status Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.3rem;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #bdc3c7;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .provider-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .status-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }

    .status-text {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .up {
      color: #27ae60;
    }

    .down {
      color: #e74c3c;
    }

    .unknown {
      color: #f39c12;
    }

    .incident {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.75rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      text-align: center;
      flex-wrap: wrap;
    }

    .incident img {
      width: 18px;
      height: 18px;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Datacenter Status Dashboard. üåê</h1>
    <p id="refresh-text">Automatically refreshes in 120 seconds</p>
  </header>

  <div class="grid-container" id="statusGrid">
    <p style="grid-column: 1 / -1; text-align:center;">Loading...</p>
  </div>

  <footer>
    &copy; <span id="year"></span> Datacenter Monitoring System - InternetPort Sweden AB
  </footer>

  <script>
    const REFRESH_INTERVAL = 120000; // 120 seconds

    async function fetchStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        const grid = document.getElementById('statusGrid');
        grid.innerHTML = '';

        data.incidents.forEach(([provider, status, subject]) => {
          const card = document.createElement('div');
          card.className = 'card';

          // Determine main status icon
          let statusIcon = '/static/Incident.png';
          if (status.toLowerCase() === 'up') statusIcon = '/static/Up.png';
          else if (status.toLowerCase() === 'down') statusIcon = '/static/Down.png';

          const statusClass =
            status.toLowerCase() === 'up' ? 'up' :
            status.toLowerCase() === 'down' ? 'down' :
            'unknown';

          // Incident text ‚Äî shown with the Incident icon only if there's content
          const incidentHTML = subject && subject.trim() !== ''
            ? `<div class="incident">
                <img src="/static/Incident.png" alt="Incident" />
                <span>${subject}</span>
              </div>`
            : '';

          card.innerHTML = `
            <div class="provider-name">${provider}</div>
            <img src="${statusIcon}" alt="${status}" class="status-icon" />
            <div class="status-text ${statusClass}">${status}</div>
            ${incidentHTML}
          `;

          grid.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching status:', err);
      }
    }

    // Auto-refresh logic
    fetchStatus();
    setInterval(fetchStatus, REFRESH_INTERVAL);

    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
